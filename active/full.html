<!DOCTYPE html>
<html lang="en">
<head>
    <title>Embed</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <style>
        html, body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #15161a;
            color: rgb(200, 200, 200);
            font-family: 'Inter', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        p {
            margin-left: 10px;
        }
        #main {
            display: flex;
            align-items: center;
        }
        .loader {
            width: 38px;
            height: 38px;
            border: 5px solid rgb(200, 200, 200);
            border-bottom-color: transparent;
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
            margin-right: 10px;
        }
        @keyframes rotation {
            0% { transform: rotate(0deg);}
            100% { transform: rotate(360deg);}
        }
    </style>
</head>
<body>
    <div id="loadingbox">
        <div id="main">
            <span class="loader"></span>
            <p>Loading Embed...</p>
        </div>
    </div>
    <script>
        // UV Static logic: Load proxy after a short delay if there's a ?url
        function getQueryUrl() {
            const q = window.location.search.replace(/^\?/, '');
            if (q && (q.startsWith("http://") || q.startsWith("https://"))) {
                return decodeURIComponent(q);
            }
            return '';
        }
        function encodeUrl(url) {
            if (window.__uv$config && window.__uv$config.encodeUrl) {
                return window.__uv$config.encodeUrl(url);
            }
            // fallback base64
            return btoa(unescape(encodeURIComponent(url)));
        }
        function getProxyPrefix() {
            if (window.__uv$config && window.__uv$config.prefix)
                return window.__uv$config.prefix;
            return "/service/";
        }
        function loadProxied(url) {
            // Remove loading screen
            document.getElementById('loadingbox').style.display = 'none';
            // Create fullscreen iframe
            const prefix = getProxyPrefix();
            const encoded = encodeUrl(url);
            const iframe = document.createElement('iframe');
            iframe.src = prefix + encoded;
            iframe.style.position = 'fixed';
            iframe.style.top = '0';
            iframe.style.left = '0';
            iframe.style.width = '100vw';
            iframe.style.height = '100vh';
            iframe.style.border = 'none';
            iframe.style.background = '#18181a';
            iframe.allow = 'autoplay; fullscreen';
            iframe.id = 'uv-full-iframe';
            document.body.appendChild(iframe);
        }
        window.addEventListener("DOMContentLoaded", function() {
            const url = getQueryUrl();
            if (url) {
                setTimeout(() => loadProxied(url), 350); // short delay for loader visibility
            }
        });
    </script>
</body>
</html>
